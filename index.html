<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter Explore</title>
</head>

<body>
  <header class="header">
    <div class="header-title">
      <h1>Twitter</h1>
    </div>
    <div class="header-button-container">
      <button type="button" class="login-button">登录</button>
      <button type="button" class="register-button">注册</button>
    </div>
  </header>
  <main class="main">
    <form class="login-form">
      <p class="login-form-title">查看世界上正在发生的事情</p>
      <label for="username-input">电话、邮件地址或用户名</label>
      <input id="username-input" class="username-input" type="text" />
      <label for="password-input">密码</label>
      <input id="password-input" class="password-input" type="password" />
      <a class="forget-password-link" href="#">忘记密码？</a>
      <button class="login-form-submit-button" type="submit">登录</button>
      <p class="form-or-text">或</p>
      <button class="login-form-register-button">注册</button>
    </form>
  </main>
  <script src="src/app.js"></script>
</body>

</html>
